<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Handwriting Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .canvas-wrapper {
            background: #f8f9fa;
            border: 3px solid #dee2e6;
            border-radius: 15px;
            display: inline-block;
            margin: 0 auto 20px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        canvas {
            display: block;
            cursor: crosshair;
            border-radius: 12px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear {
            background: #e9ecef;
            color: #495057;
        }

        .btn-clear:hover {
            background: #dee2e6;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .result-char {
            font-size: 80px;
            font-weight: 900;
            color: #667eea;
            margin: 10px 0;
        }

        .result-conf {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .top5 {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }

        .top5-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .top5-list {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .top5-item {
            text-align: center;
        }

        .top5-char {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .top5-prob {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✍️ AI Recognizer</h1>
        <p class="subtitle">Draw any letter or digit</p>

        <div class="canvas-wrapper">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>

        <div class="buttons">
            <button class="btn-clear" onclick="clearCanvas()">Clear</button>
            <button class="btn-predict" onclick="predict()">Identify</button>
        </div>

        <div class="result" id="result">
            <div class="result-label">Draw something to begin</div>
            <div class="result-char" id="prediction-char">?</div>
            <div class="result-conf" id="prediction-conf"></div>
            <div class="top5" id="top5" style="display: none;">
                <div class="top5-title">Top 5 Predictions</div>
                <div class="top5-list" id="top5-list"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        // Setup canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return { 
                    x: (e.touches[0].clientX - rect.left) * (canvas.width / rect.width),
                    y: (e.touches[0].clientY - rect.top) * (canvas.height / rect.height)
                };
            }
            return { x: e.offsetX, y: e.offsetY };
        }

        function start(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function move(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
        }

        function stop() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('mouseup', stop);
        canvas.addEventListener('mouseout', stop);
        canvas.addEventListener('touchstart', start, { passive: false });
        canvas.addEventListener('touchmove', move, { passive: false });
        canvas.addEventListener('touchend', stop);

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('prediction-char').innerText = '?';
            document.getElementById('prediction-conf').innerHTML = '';
            document.querySelector('.result-label').innerText = 'Draw something to begin';
            document.getElementById('top5').style.display = 'none';
        }

        async function predict() {
            const btn = document.querySelector('.btn-predict');
            btn.classList.add('loading');
            
            const imageData = canvas.toDataURL('image/png');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (response.ok) {
                    document.querySelector('.result-label').innerText = 'Prediction';
                    document.getElementById('prediction-char').innerText = data.label;
                    document.getElementById('prediction-conf').innerHTML = 
                        `Confidence: <strong>${(data.confidence * 100).toFixed(1)}%</strong>`;
                    
                    // Show top 5
                    const top5List = document.getElementById('top5-list');
                    top5List.innerHTML = data.top5.map(item => `
                        <div class="top5-item">
                            <div class="top5-char">${item.label}</div>
                            <div class="top5-prob">${(item.prob * 100).toFixed(1)}%</div>
                        </div>
                    `).join('');
                    document.getElementById('top5').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                console.error(e);
                alert('Connection error');
            } finally {
                btn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
